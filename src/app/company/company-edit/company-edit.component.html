<form [formGroup]="companyForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" formControlName="name">
    <div *ngIf="f.name.errors?.required && f.name.touched" class="alert alert-danger">
      Name is required
    </div>
    <div *ngIf="f.name.errors?.minlength && f.name.touched" class="alert alert-danger">
      Name is too short
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" class="form-control" formControlName="phone">
    <div *ngIf="f.phone.errors?.required && f.phone.touched" class="alert alert-danger">
      Phone is required
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" formControlName="email">
    <div *ngIf="f.email.errors?.required && f.email.touched" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <button type="button" (click)="saveCompany()" [disabled]="!companyForm.valid" class="btn btn-success">Submit</button>
  </div>
  <label>{{companyForm.valid}}</label>
</form>
